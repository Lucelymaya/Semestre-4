<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ titulo or "Clientes" }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="bg-success text-white p-3 mb-4">
    <div class="container">
        <h1>Registro Clientes</h1>
        <nav class="nav">
            <a class="nav-link text-white" href="{{ url_for('index') }}">Inicio</a>
            <a class="nav-link text-white" href="{{ url_for('formulario') }}">Formulario</a>
            <a class="nav-link text-white" href="{{ url_for('leer_txt') }}">Leer TXT</a>
            <a class="nav-link text-white" href="{{ url_for('leer_json') }}">Leer JSON</a>
            <a class="nav-link text-white" href="{{ url_for('leer_csv') }}">Leer CSV</a>
            <a class="nav-link text-white" href="{{ url_for('leer_sqlite') }}">Leer SQLite</a>
        </nav>
    </div>
</header>

<main class="container">
    {% block contenido %}{% endblock %}
</main>

<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2025 Derechos de Autor</p>
</footer>

<!-- Bootstrap 5 JS Bundle (con Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
